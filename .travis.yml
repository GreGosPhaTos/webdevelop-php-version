env:
  global:
  - secure: 
  - secure: 

php:
  - 5.6
  - 7.0

addons:
  ssh_known_hosts: $DEPLOY_HOST 

before_install:
- openssl aes-256-cbc -K $encrypted_ac356ff71e5e_key -iv $encrypted_ac356ff71e5e_iv
  -in deploy_rsa.enc -out deploy_rsa -d
- eval "$(ssh-agent -s)"
- ls -la
- chmod 600 /tmp/deploy_rsa
- ssh-add /tmp/deploy_rsa

deploy:
  provider: script
  skip_cleanup: true
  script: rsync -r --delete-after --quiet $TRAVIS_BUILD_DIR/web $DEPLOY_USER@$DEPLOY_HOST:staging
  on:
    branch: master
