addons:
  ssh_known_hosts: "$DEPLOY_HOST"
  apt:
    packages:
      - sshpass

after_success:
  - composer install --no-dev -o
  - mkdir build
  - mv * build
  - tar -czf package.tgz build
  - export SSHPASS=$DEPLOY_PASS
  - sshpass -e scp package.tgz $DEPLOY_USER@$DEPLOY_HOST:staging

